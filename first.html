<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress bar</title>
        <link rel="stylesheet" href="first.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">My skills</h1>
            <div class="box">
                <p><span>html</span><span>90%</span></p>
                <div class="progress_box">
                    <div class="progress html"></div>
                </div>
            </div>
            <div class="box">
                <p><span>css</span><span>50%</span></p>
                <div class="progress_box">
                    <div class="progress css"></div>
                </div>
            </div>
            <div class="box">
                <p><span>python</span><span>60%</span></p>
                <div class="progress_box">
                    <div class="progress python"></div>
                </div>
            </div>
            <div class="box">
                <p><span>cad</span><span>60%</span></p>
                <div class="progress_box">
                    <div class="progress cad"></div>
                </div>
            </div>
        </div>
    </body>
</html>
